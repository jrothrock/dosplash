 <div class='container'>
   <div class='row'>
     <div class='col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3'>
       <div class='log-in panel'>
         <div class='panel-heading'>
           <h2> {{firstname}} {{lastname}} </h2>
        </div>
        <form (ngSubmit)="handleSubmit(model)" #addUserForm="ngForm">
         <div class='panel-body'>
            <label for="website">Website</label>
             <input [(ngModel)]="model.website" ngControl="website" placeholder='https://' #website="ngForm" type="text" class="form-control"  />
             <label for="location">Location</label>
             <input [(ngModel)]="model.location" ngControl="location"  #location="ngForm" type="text" class="form-control"  />
             <label for="Bio">Bio</label>
     		  <textarea [(ngModel)]="model.bio" ngControl="bio" name="textarea" #bio="ngForm" rows="10" cols="50" class='form-control'></textarea>
           <button type="submit" class="btn btn-default">Update Profile</button>
         </div>
        </form>
      </div>
     </div>
  </div>
 </div>
