<div class="container-fluid" style='margin-bottom:20%' *ngFor="#photo of photos;#i = index">
	<div class="col-md-6 col-sm-12 col-xs-6 col-md-offset-3 col-xs-offset-3">
	    <div class="thumbnail_container">
	      	<div class="thumbnail">
				<img src="{{photo.photo}}" alt="{{photo.name}}" />
			</div>
			<div class='text-center'><button (click)="like(photo.photoID, i, photo.liked)" [ngClass]="{ 'liked' : photo.liked }" id='likes-button-{{i}}' class="btn btn-default" style="float:left"><i id='icon-likes-{{i}}' [ngClass]="{ 'liked-icon' : photo.liked }" class="fa fa-heart" aria-hidden="true"></i> <span id='likes-{{i}}'>{{photo.likes}}</span></button><a (click)='userLink(photo.user.username)' style='cursor:pointer;text-decoration: underline;'>{{photo.user.name}}</a><button (click)="download(photo.photo, photo.name)" class="btn btn-default" style="float:right">Download</button></div>
		</div>
	</div>
</div>
