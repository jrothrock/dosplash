<em *ngIf="noPhotos && !currentUser" class='col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 text-center' style='margin-top:40px;font-size: 16px;'>{{firstname}} {{lastname}} has not added any photos yet.</em>
<em *ngIf="noPhotos && currentUser" class='col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 text-center' style='margin-top:40px;font-size: 16px;'>You have not added any photos yet.</em>
<div class="container-fluid" *ngFor="#photo of photos;#i = index">
	<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
		<div class="thumbnail_container">
		    <div class="thumbnail">
				<img src="{{photo.photo}}" alt="{{photo.name}}" />
			</div>
			<div class='text-center'><button (click)="like(photo.photoID, i, photo.liked)" [ngClass]="{ 'liked' : photo.liked }" id='likes-button-{{i}}' class="btn btn-like" style="float:left"><i id='icon-likes-{{i}}' [ngClass]="{ 'liked-icon' : photo.liked }" class="fa fa-heart" aria-hidden="true"></i> <span id='likes-{{i}}'>{{photo.likes}}</span></button><a (click)='userLink(photo.user.username)' style='cursor:pointer;text-decoration: underline;'>{{photo.user.name}}</a><button (click)="download(photo.photo, photo.name)" class="btn btn-default" style="float:right">Download</button></div>
		</div>
	</div>
</div>
