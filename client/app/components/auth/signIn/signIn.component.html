<div class='container'>
  <div class='row'>
    <div class='col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3'>
      <div class='log-in panel'>
        <div class='panel-heading'>
          <h2> Login </h2>
        </div>
        <div *ngIf="submit" class="alert alert-danger">Please login before submitting a photo</div>
        <form (ngSubmit)="login()" #loginForm="ngForm">
          <div class='panel-body'>
            <em *ngIf="error">Enter a valid email and password</em>
            <div class="form-group" [ngClass]="{ 'has-error' : error }">
              <label class="control-label" for="email">Email</label>
              <input [(ngModel)]="usercreds.email" ngControl="name"  #name="ngForm" type="text" class="form-control" required />
            </div>
            <div class="form-group" [ngClass]="{ 'has-error' : error }">
               <label class="control-label" for="password">Password</label>
              <input [(ngModel)]="usercreds.password" ngControl="password"  #password="ngForm" type="password" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-default">Login</button>
	    	    <a (click)="signup()" style="cursor:pointer">Sign up</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
