<div *ngIf="submit">
	<em class='col-md-4 col-md-offset-4 text-center alert alert-danger' style='font-size: 16px; margin-bottom: -80px'>Failed to add photo. Please try again.</em>
</div>
<div class='col-md-6 col-md-offset-3 text-center' style='margin-top:75px'>
	<em *ngIf="error" style='color:red'>Please upload an image</em>
	<input type="file" class='center' (change)="fileChangeEvent($event)"/>
	<button type="button" class='btn btn-default' style='margin-top: 25px;margin-left:-150px'(click)="upload()">Upload</button>
</div>
