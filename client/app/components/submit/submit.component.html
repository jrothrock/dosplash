<div *ngIf="submit">
	<em class='col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 text-center alert alert-danger' style='font-size: 16px; margin-bottom: -80px'>Failed to add photo. Please try again.</em>
</div>
 <div class='container'>
 	<div class='row'>
		<div class='col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3' style='margin-top:75px'>
			<em *ngIf="error" style='color:red'>Please upload an image</em>
			<input type="file" class='btn btn-default' (change)="fileChangeEvent($event)"/>
			<button type="button" class='btn btn-default' style='margin-top: 25px'(click)="upload()">Upload</button>
		</div>
	</div>
</div>
